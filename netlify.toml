[build]
  base = "epsteinexposed"
  command = "corepack enable && NODE_ENV=development pnpm install && NODE_ENV=production pnpm --filter web build"
  publish = "apps/web/.next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
